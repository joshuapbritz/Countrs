<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Counter</title>
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Additional CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>



<body>
    <div class="counterbox" title="countup">

        <div class="counter-item">
            <h2><span class="counter-up">40</span></h2>
            <p>Of this thingy</p>
        </div>

        <div class="counter-item">
            <h2><span class="counter-up">13</span></h2>
            <p>Of these</p>
        </div>

        <div class="counter-item">
            <h2><span class="counter-up">20</span></h2>
            <p>Of those</p>
        </div>

        <div class="counter-item">
            <h2><span class="counter-up">15</span></h2>
            <p>Who Knows Whats</p>
        </div>
        <span class="clearfix"></span>
    </div>
    <div class="clockbox" title="clock">
        <span id="clock">&nbsp;</span>
    </div>

    <!--
        The Countdown Timer
    -->
    <div class="timebox" title="countdown">
        <span id="count-down">&nbsp;</span>
        <p>Till A Day</p>
    </div>
    <!-- Additional JavaScript -->
    <script src="js/countr.min.js"></script>
    <script src="js/init.js"></script>
    <!--<script src="js/slide.min.js"></script>-->
</body>

</html>
